<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="tickets_search_result">
    {% if not tickets %}
        <h1>No tickets were purchased given this number</h1>
    {% else %}
        {% for t in tickets %}
            <p>{{ t.departure_station }} - {{ t.arrival_station }}, seat {{ t.seat_number }}</p>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
